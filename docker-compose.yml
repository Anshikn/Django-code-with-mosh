
services:
  web:
    build: .
    command: ./wait-for-it.sh postgres:5432 -- ./docker-entrypoint.sh
    ports:
      - 8000:8000
    depends_on:
      - redis
      - postgres
    restart: on-failure
    volumes:
      - .:/app

  postgres:
    image: postgres:17
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_DB: storefront3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: odoo18
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:6.2-alpine
    ports:
      - 6379:6379
    restart: always
    volumes:
      - redisdata:/data

  smtp4dev:
    image: rnwood/smtp4dev:v3
    ports:
      - 5000:80
      - 25:25
    restart: always



  tests:
    build: .
    command: ./wait-for-it.sh postgres:5432 -- ptw
    depends_on:
      - redis
      - postgres
    tty: true
    volumes:
      - .:/app

volumes:
  pgdata:
  redisdata:
